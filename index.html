<!doctype html>
<html class="javascriptOff animation-paused">

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <link rel="canonical" href="https://christiandunkel.github.io/time-visualizer/" />
    <meta name="robots" content="index, follow" />
    <title>Time Visualizer</title>
    <meta name="description" content="Time Visualizer is a free web app that allows to visualize the changes of values in a data set over time as a beautiful, intuitive chart." />
    <meta name="keywords" content="time visualizer, data set visualization, web visualizer, online visualizer, free visualizer" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <script type="text/javascript">
    
        let html = document.getElementsByTagName('html')[0];
        
        html.className = html.className.replace(/javascriptOff/, 'javascriptOn');
    
    </script>
    
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="shortcut icon" href="static/img/favicon/favicon.ico" type="image/x-icon" />
    
</head>
    
<body>
    
    <!-- displayed on top right corner -->
        
    <a id="github-link" href="https://github.com/christiandunkel/time-visualizer" title="Look at the code on Github">
        <div class="curl"></div>
        <div class="icon"></div>
        <div class="background"></div>
    </a>
    
    
    
    <!-- whole top header area -->
    
    <div id="top-area">
        
        <header>

            <div id="logo"></div>

            <h1 id="title">
                <span>Time</span>
                <span>Visualizer</span>
            </h1>

            <div class="notice red javascript">Javascript needs to be enabled for this tool to work.</div>

        </header>

        <nav>

            <div id="top-menu">

                <button id="toggle-darkmode" class="right" title="Toggle dark mode"></button>

                <button id="load-data">Load data</button>

            </div>

            <div id="animation-controls">

                <div class="right-side">

                    <div class="descriptor">Animation Speed</div>

                    <button id="animation-speed-0-25" class="secondary" title="Set animation speed to 0.25">.25</button>

                    <button id="animation-speed-0-5" class="secondary" title="Set animation speed to 0.5">.5</button>

                    <button id="animation-speed-1-0" class="secondary active" title="Set animation speed to 1 (default)">1</button>

                    <button id="animation-speed-2-0" class="secondary" title="Set animation speed to 2">2</button>

                </div>

                <div class="left-side">

                    <div class="descriptor hidden">Animation Controls</div>

                    <button id="play-button" class="secondary non-transparent" title="Play animation"></button>

                    <button id="pause-button" class="secondary non-transparent" title="Pause animation"></button>

                    <button id="stop-button" class="secondary non-transparent" title="Stop animation"></button>

                </div>

            </div>

        </nav>
    
    </div>
    
    
    
    <!-- open-/closable windows -->
    
    <div id="data-load-window" class="hidden-window">
    
        <div class="blur"></div>
        <div class="content">
        
            <button class="close">
                <div class="cross"></div>
            </button>
            
            <div class="file-selected">
            
                <div class="circle">
                
                    <div class="tick"></div>
                
                    <div class="text">File loaded.</div>
                
                </div>
            
            </div>
            
            <div class="no-file-selected">

                <div class="heading">Select a data set...</div>

                <button class="data-set-btn" onclick="load_data_set('global-imports.json')">Global Imports</button>

                <button class="data-set-btn" onclick="load_data_set('global-exports.json')">Global Exports</button>

                <div class="or">or</div>

                <div id="file-reader-notice" class="notice red hidden">FileReader API must be supported by your browser!</div>

                <div id="drop-area">

                    <div class="text">Drop a file here.</div>

                    <input type="file" id="selected-file" accept=".json, .txt" title="Select a file." />

                    <label for="selected-file">Select a file</label>

                </div>
                
            </div>

        </div>
    
    </div>
    
    
    
    <!-- chart container -->
    
    <main>
        
        <div id="data-set-info">
        
            <span class="title">Example Data Set</span>
            
            <span class="version">1.0</span>
            
            <span class="date">2019-08-11</span>
            
        </div>
        
        
        
        <!-- total-data chart -->
    
        <div id="column-chart">
        
            <button class="column-container" title="Open statistic for column 1">
            
                <div class="icon"></div>
                <div class="column">
                    <div class="meter">
                        <div class="name">Column 1</div>
                        <div class="value">Value</div>
                    </div>
                </div>
                
            </button>
        
            <button class="column-container" title="Open statistic for column 2">
            
                <div class="icon"></div>
                <div class="column">
                    <div class="meter">
                        <div class="name">Column 2</div>
                        <div class="value">Value</div>
                    </div>
                </div>
                
            </button>
        
        </div>
    
    </main>
    
    
    
    <!-- import scripts -->
    
    <script src="static/js/utility.js"></script>
    <script src="static/js/visualizer.js"></script>
    
</body>

</html>
