<!doctype html>
<html>
<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    
    <title>Time Visualization</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    
    <!-- TODO: fix favicon, add keywords, description -->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="https://christiandunkel.github.io/time-visualizer/" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
</head>
<body>
    
    <main>
        
        <nav>
            
            <!-- left side buttons --> 
        
            <button id="play-button" title="Play Animation"></button>
            
            <button id="pause-button" title="Pause Animation"></button>
            
            <button id="reset-button" title="Reset Animation"></button>
            
            <!-- right side buttons -->
        
            <button id="darkmode-toggle" title="Toggle Darkmode"></button>
            
        </nav>
    
        <div id="column-chart">
        
            <button class="column-container" title="Open statistic for column 1">
            
                <div class="desc">
                    <div class="name">Column 1</div>
                    <div class="value">Value</div>
                </div>
                <div class="column">
                    <div class="meter"></div>
                </div>
                
            </button>
        
            <button class="column-container" title="Open statistic for column 2">
            
                <div class="desc">
                    <div class="name">Column 2</div>
                    <div class="value">Value</div>
                </div>
                <div class="column">
                    <div class="meter"></div>
                </div>
                
            </button>
        
        </div>
    
    </main>
    
    <script src="static/js/visualizer.js"></script>
    
</body>
</html>
