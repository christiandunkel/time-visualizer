<!doctype html>
<html class="animation-paused">

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    
    <!-- TODO:  add keywords, description -->

    <title>Time Visualizer</title>
    <link rel="canonical" href="https://christiandunkel.github.io/time-visualizer/" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="shortcut icon" href="static/img/favicon/favicon.ico" type="image/x-icon" />
    
</head>
    
<body>
        
    <header>

        <h1 id="title">
            <span>Time</span>
            <span>Visualizer</span>
        </h1>

        <div id="logo"></div>

    </header>
    
    <main>
        
        <nav>
            
            <div class="top-menu">

                <button id="load-data">Load data</button>
                
                <div id="loaded-file-name">example</div>

                <button id="toggle-darkmode" class="right" title="Toggle dark mode"></button>

                <button id="toggle-chart" class="right" title="Toggle chart type">Chart 1</button>
                
            </div>
            
            <div class="animation-controls">

                <div class="right-side">

                    <div class="descriptor">Animation speed</div>

                    <button id="animation-speed-0-25" class="secondary" title="Set animation speed to 0.25">.25</button>

                    <button id="animation-speed-0-5" class="secondary" title="Set animation speed to 0.5">.5</button>

                    <button id="animation-speed-1-0" class="secondary active" title="Set animation speed to 1 (default)">1</button>

                    <button id="animation-speed-2-0" class="secondary" title="Set animation speed to 2">2</button>
                    
                </div>
                
                <div class="left-side">

                    <button id="play-button" class="secondary non-transparent" title="Play animation"></button>

                    <button id="pause-button" class="secondary non-transparent" title="Pause animation"></button>

                    <button id="stop-button" class="secondary non-transparent" title="Stop animation"></button>

                </div>
            
            </div>
            
        </nav>
        
        <div id="data-set-info">
        
            <span class="title">Example Data Set</span>
            
            <span class="version">1.0</span>
            
            <span class="date">2019-08-11</span>
            
        </div>
    
        <div id="column-chart">
        
            <button class="column-container" title="Open statistic for column 1">
            
                <div class="icon"></div>
                <div class="column">
                    <div class="meter">
                        <div class="name">Column 1</div>
                        <div class="value">Value</div>
                    </div>
                </div>
                
            </button>
        
            <button class="column-container" title="Open statistic for column 2">
            
                <div class="icon"></div>
                <div class="column">
                    <div class="meter">
                        <div class="name">Column 2</div>
                        <div class="value">Value</div>
                    </div>
                </div>
                
            </button>
        
        </div>
    
    </main>
    
    <script src="static/js/visualizer.js"></script>
    
</body>

</html>
